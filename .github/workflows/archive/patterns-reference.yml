name: Patterns Reference CI

on:
  push:
    paths:
      - 'packages/patterns-reference/**'
      - '.github/workflows/patterns-reference.yml'
  pull_request:
    paths:
      - 'packages/patterns-reference/**'
      - '.github/workflows/patterns-reference.yml'

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build semantic package (dependency)
        run: npm run build --prefix packages/semantic

      - name: Build i18n package (dependency)
        run: npm run build --prefix packages/i18n

      - name: Typecheck
        working-directory: packages/patterns-reference
        run: npm run typecheck

      - name: Populate database
        working-directory: packages/patterns-reference
        run: npm run populate

      - name: Run tests
        working-directory: packages/patterns-reference
        run: npm run test:run

      - name: Validate translations
        working-directory: packages/patterns-reference
        run: npx tsx scripts/validate-all.ts --fix

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build semantic package (dependency of patterns-reference)
        run: npm run build --prefix packages/semantic

      - name: Build i18n package (dependency of patterns-reference)
        run: npm run build --prefix packages/i18n

      - name: Build package
        working-directory: packages/patterns-reference
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patterns-reference-dist
          path: packages/patterns-reference/dist/
          retention-days: 7
