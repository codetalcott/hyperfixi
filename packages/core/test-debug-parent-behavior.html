<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug behavior on parent element</title>
    <style>
        .sortable-list {
            padding: 20px;
            background: #eee;
        }
        .sortable-item {
            padding: 20px;
            margin: 10px;
            background: purple;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Debug: Behavior on parent, closest() on children</h1>
    <p>This matches the sortable list structure exactly</p>

    <script type="text/hyperscript">
behavior TestParentBehavior()
  on pointerdown
    log '1. Behavior installed on:', me
    log '2. Event target:', event.target
    log '3. Event target className:', event.target.className
    set result to event.target.closest('.sortable-item')
    log '4. Closest result:', result
    if result
      log '✅ Found sortable-item!'
    else
      log '❌ Not found - target was:', event.target.tagName, event.target.className
    end
  end
end
    </script>

    <ul class="sortable-list" _="install TestParentBehavior()">
        <li class="sortable-item">
            <span>Item 1 - Click this text</span>
        </li>
        <li class="sortable-item">
            <span>Item 2 - Click this text</span>
        </li>
    </ul>

    <script src="dist/hyperfixi-browser.js"></script>
    <script>
        console.log('Parent behavior test loaded');
    </script>
</body>
</html>
