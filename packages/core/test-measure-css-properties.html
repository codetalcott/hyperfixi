<!DOCTYPE html>
<html>
<head>
    <title>Measure Command CSS Property Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        #test-box {
            width: 200px;
            height: 100px;
            opacity: 0.5;
            background-color: red;
            transform: scale(1);
            display: block;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Measure Command CSS Property Test</h1>

    <div id="test-box" style="opacity: 0.5; background-color: red; transform: scale(1); display: block;">
        Test Box
    </div>

    <div class="test">
        <h3>Test 1: Measure *opacity</h3>
        <button _="on click
            measure <#test-box/> *opacity and set opacityValue
            put opacityValue into #result1">
            Measure Opacity
        </button>
        <div id="result1">Not measured yet</div>
    </div>

    <div class="test">
        <h3>Test 2: Measure *background-color</h3>
        <button _="on click
            measure <#test-box/> *background-color and set bgColor
            put bgColor into #result2">
            Measure Background Color
        </button>
        <div id="result2">Not measured yet</div>
    </div>

    <div class="test">
        <h3>Test 3: Measure *transform</h3>
        <button _="on click
            measure <#test-box/> *transform and set transformValue
            put transformValue into #result3">
            Measure Transform
        </button>
        <div id="result3">Not measured yet</div>
    </div>

    <div class="test">
        <h3>Test 4: Measure *display</h3>
        <button _="on click
            measure <#test-box/> *display and set displayValue
            put displayValue into #result4">
            Measure Display
        </button>
        <div id="result4">Not measured yet</div>
    </div>

    <script src="dist/hyperfixi-browser.js"></script>
    <script>
        console.log('âœ… Test page loaded. Click buttons to test CSS property measurement!');
    </script>
</body>
</html>
