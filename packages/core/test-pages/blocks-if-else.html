<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: if/else Blocks</title>
</head>
<body>
  <h1>Test: if/else Blocks</h1>

  <button id="btn" class="active" _="on click
    if me has .active
      put 'yes' into #out
    else
      put 'no' into #out
    end">
    Test Button
  </button>

  <div id="out">-</div>

  <script src="../../../examples/bundle-loader.js"></script>
</body>
</html>
