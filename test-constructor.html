<!DOCTYPE html>
<html>
<head>
    <title>Constructor Test</title>
</head>
<body>
    <h1>Date() Constructor Test</h1>
    <div id="output">Testing...</div>
    <button id="test-button" _="on click set #output's textContent to new Date()">Test new Date()</button>
    
    <script src="/Users/williamtalcott/projects/hyperfixi/packages/core/dist/hyperfixi-browser.js"></script>
    <script>
        console.log('hyperfixi loaded:', typeof window.hyperfixi);
        
        // Manual test
        async function manualTest() {
            try {
                const result = await window.hyperfixi.run('set #output\'s textContent to new Date()');
                console.log('Manual test result:', result);
            } catch (error) {
                console.error('Manual test error:', error);
            }
        }
        
        setTimeout(manualTest, 1000);
    </script>
</body>
</html>
